[general]
cfg_schema = 1
UseWorkarea = True
ModMask = <Mod4>

[keys]
C = move-to-center
H = horizontal-maximize
V = vertical-maximize
F = maximize
<Shift>H = bottom-left
J = bottom
<Shift>L = bottom-right
H = left
<Shift>M = middle
L = right
<Alt>H = top-left
K = top
<Alt>L = top-right
N = monitor-switch

